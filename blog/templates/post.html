{% extends 'layout.html'%}

{% block content %}

{% for post in posts %}

    <div class="p-3">
        <div class="card-body">
            <div class="row card-project">
    
                <div class="col-3">
                    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
                    
                </div>
    
                <div class="col-9">
                    <h2>{{post.title}}</h2>
                    <p>{{post.date}}</p>
                    <p>{{post.description|truncatechars:100}}</p>
                    <a href="{% url 'blog:post_detail' post.id %}" 
                    class="btn btn-primary ">{{post.title}}</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
